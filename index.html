<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      /*Normalizacion*/
      /*Se vea igual en todos los navegadores*/
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      #card {
         width: 350px;
         background-color: #1f1f1f;
         padding: 16px;
         border-radius: 8px;
      }

      img {
         width: 100%;
         border-radius: 8px;
      }

      h1 {
         color: #fff;
         text-align: center;
         /*Centras*/
         font-family: Arial;
         font-size: 28px;
         margin-bottom: 12px;
      }

      h2 {
         color: #80a019;
         text-align: center;
         /*Centro*/
         font-size: 16px;
         font-family: Arial;
      }

      p {
         color: #fff;
         text-align: center;
         /*Center*/
         font-family: Arial;
         margin-top: 24px;
         margin-bottom: 24px;
      }

      button {
         width: 100%;
         height: 36px;
         background-color: #333333;
         color: #fff;
         border: none;
         border-radius: 8px;
         margin-bottom: 12px;
         font-weight: 600;
         /*Grosor de la letra 100 - 900*/
      }
   </style>
</head>

<body>

   <section id="card">
      <img
         src="https://upload.wikimedia.org/wikipedia/commons/e/e4/San_Diego_Comic-Con_2024_Masquerade_-_Cosplay_of_Batman_3.jpg"
         alt="">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader"</p>
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>Linkedin</button>
      <button>Twitter</button>
      <button>Instagram</button>
   </section>

</body>

</html>
